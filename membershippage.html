<!DOCTYPE html>
<html>
  <head>
    <title>bts membership form 2</title>
    <img src="./images/bts logo.jpg" align="right" width="90" height="90">
  </head>
  <body>
    <style>
      body {
      background-image: url('./images/bts3.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      background-position: center;
    }
    </style>
      <h1> NEW MEMBERSHIP LOGIN </h1>
    <form action="loginpage.html">
      <table>
        <tr>
          <th>Name:</th><td><input type="text" name="name" placeholder="Enter Your Name" required ></td>
        </tr>
          <tr>
            <th><br>Username:</th><td><br><input type="text" name="username"placeholder="Enter Your Username" required ></td>
          </tr>
            <tr>
              <th><br>Password:</th><td><br><input type="password" name="password" placeholder="Enter Password" minlength="8" maxlength="12" required></td>
            </tr>
            <tr>
              <th><br>Confirm password:</th><td><br><input type="password" name="password"placeholder="Enter Password" minlength="8" maxlength="12" required></td>
            </tr>
              <tr>
                <th><br>e-mail:</th><td><br><input type="text" name="mail_id" placeholder="Enter Your e-mail " required></td>
              </tr>
                <tr>
                  <th><br>DOB:</th><td><br><input type="date" name="dob" required></td>
                </tr>
                  <tr>
                    <th><br>Age:</th><td><br><input type="text" name="age" placeholder="Enter Your Age" required></td>
                  </tr>
                  <tr>
                    <th><br>Gender:</th><td><br><select class="gender" name="">
                      <option value="Select">Select</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Transgender">Transgender</option>
                    </select></td>
                  </tr>
                    <tr>
                      <th><br>Country:</th><td><br><input type="text" name="country" placeholder="Enter Your Country Name" required></td>
                    </tr>
                        <tr>
                          <th><h3> ARMYS THOUGHTS ABOUT BTS:-</h3></th>
                        </tr>
                          <tr>
                            <th> Are you an army:</th><td><input type="radio" name= "army" value="Yes">Yes <input type="radio" name="army" value="No">No </td>
                          </tr>
                            <tr>
                              <th><br>Do you attented any <br>BTS fansign ever:</th><td><br><input type="radio" name="fansign" value="Yes">Yes
                                <input type="radio" name="fansign" value="No">No </td>
                            </tr>
                            <tr>
                              <th><br>Do you attented any BTS concert ever:</th><td><br><input type="radio" name="concert" value="Yes">Yes
                                <input type="radio" name="concert" value="No">No</td>
                            </tr>
      </table>
             <br> <center><button> Reset </button> <button> Submit </button></center>
    </form>

</html>
