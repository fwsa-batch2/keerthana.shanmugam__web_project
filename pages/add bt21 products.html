<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add BT21 Products</title>
    <style>
        .productbt21 {
            width: auto;
            height: auto;
            align-items: center;
            text-align: center;
        }

        .addbt21 {
            border: blueviolet;
            border-style: unset;
            border-width: thick;
            border-radius: 10px;
        }

        .addbt21 input {
            justify-content: center;
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <div class="productbt21">
        <h1> ADD BT21 PRODUCTS</h1>
        <br>
    </div>
    <form onsubmit="addProducts(event)" class="addbt21">
        <input type="text" name="product name" placeholder="Product Name" id="productName" pattern="[A-Za-z].{2,}"
            autofocus required><br><br>
        <input type="number" name="price" placeholder="Price" id="priceValue" pattern="[0-9,].{2,7}"
            title="This field accepts only Rupee value" required><br><br>
        <input type="url" name="image url" placeholder="Image Url" id="imageLink"
            title="This field accepts only Image Url" required><br><br>
        <input type="reset" value="Reset"> <input type="submit" value="Submit">
    </form>

    <script src="./../assets/js/add bt21 products.js"></script>
</body>

</html>
