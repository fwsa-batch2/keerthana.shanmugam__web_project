<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add BT21 Products</title>
    <link rel="stylesheet" href="./../assets/css/add_bt21_products.css" />
  </head>

  <body>
    <header>
      <h1>ADD BT21 PRODUCTS</h1>
    </header>
    <div class="container">
      <form onsubmit="addProducts(event)" class="addbt21">
        <div>
          <input
            type="text"
            name="product name"
            placeholder="Product Name"
            id="productName"
            pattern="[A-Za-z].{2,}"
            autofocus
            required
          /><br />
        </div>
        <div>
          <input
            type="number"
            name="price"
            placeholder="Price"
            id="priceValue"
            pattern="[0-9,].{2,7}"
            title="This field accepts only Rupee value"
            required
          /><br />
        </div>
        <div>
          <input
            type="url"
            name="image url"
            placeholder="Image Url"
            id="imageLink"
            title="This field accepts only Image Url"
            required
          /><br />
        </div>
        <div>
          <input type="reset" value="Reset" class="reset" />
          <input type="submit" value="Submit" class="submit" />
        </div>
      </form>
    </div>

    <script src="./../assets/js/add_bt21_products.js"></script>
  </body>
</html>
