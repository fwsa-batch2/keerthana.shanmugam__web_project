<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Albums</title>
    <link rel="stylesheet" href="./../assets/css/add_album.css" />
  </head>

  <body>
    <header>
      <h1 class="page-title">ADD ALBUMS</h1>
    </header>

    <main class="container">
      <form onsubmit="addAlbum(event)">
        <input
          type="text"
          name="name"
          placeholder="Album Name"
          id="albumName"
          pattern="[A-Za-z].{2,30}"
          title="Name of the Album should minmum 2 to maximum 30 characters"
          autofocus
          required
        />
        <input
          type="number"
          name="price"
          placeholder="Price(Rs)"
          id="priceValue"
          pattern="[0-9,].{2,7}"
          title="This field accepts only Rupee value"
          min="1"
          max="10000"
          required
        />
        <input
          type="text"
          name="artist name"
          placeholder="Artist Name"
          id="artistName"
          pattern="[A-Za-z].{1,20}"
          title="Name of the Artist minmum 1 to maximum 20 characters"
          required
        />
        <input
          type="url"
          name="image url"
          placeholder="Image Url (png,jpeg) less than 5mb"
          id="imageLink"
          title="This field accepts only Image Url (png,jpeg,jpg) image quality should less than 5mb"
          required
        />
        <input type="reset" value="Reset" class="reset" />
        <input type="submit" value="Submit" class="submit" />
      </form>
    </main>

    <script src="./../assets/js/add_album.js"></script>
  </body>
</html>
