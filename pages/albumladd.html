<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add song butter album</title>
    <style>
        .butter {
            width: auto;
            height: auto;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="butter">
        <h1> ALBUM </h1>
        <h3> SONGS </h3>
        
    </div>
      <form onsubmit="addSongs(event)">
        <input type="text" placeholder="Album Name" id="songName" autofocus required><br>
        <input type="number" placeholder="Price" id="releaseDate" required><br>
        <input type="text" placeholder="Artist Name" id="artistName" required><br>
        <input type="text" placeholder="Image Link" id="imageLink" required><br>
       <input type="reset" value="Reset"> <input type="submit" value="Submit">
    </form>

    <script src="./../assets/js/add album.js"></script>
</body>

</html>
