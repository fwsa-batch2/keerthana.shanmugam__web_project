<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Albums</title>
    <style>
        .butter {
            width: auto;
            height: auto;
            align-items: center;
            text-align: center;
        }

        .addAlbums {
            border: blueviolet;
            border-style: unset;
            border-width: thick;
            border-radius: 10px;
        }

        .addAlbums input {
            justify-content: center;
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <div class="butter">
        <h1> ADD ALBUMS </h1>
        <br>
    </div>
    <form onsubmit="addSongs(event)" class="addAlbums">
        <input type="text" name="album name" placeholder="Album Name" id="albumName" pattern="[A-Za-z]{2,}" autofocus
            required><br><br>
        <input type="number" name="price" placeholder="Price" id="priceValue" pattern="[0-9,].{2,7}"
            title="This field accepts only Rupee value" required><br><br>
        <input type="text" name="artist name" placeholder="Artist Name" id="artistName" pattern="[A-Za-z]{1,}"
            required><br><br>
        <input type="url" name="image url" placeholder="Image Url" id="imageLink"
            title="This field accepts only Image Url" required><br><br>
        <input type="reset" value="Reset"> <input type="submit" value="Submit">
    </form>

    <script src="./../assets/js/add album.js"></script>
</body>

</html>
