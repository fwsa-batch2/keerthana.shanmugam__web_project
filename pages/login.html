<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>bts login page</title>
  <img src="./../assets/images/bts logo.jpg" width="90" height="90">
  <link rel="stylesheet" href="./../assets/css/style.css">
</head>

<body align=center>
  <h1>LOGIN</h1>
  <style media="screen">
    body {
      background-image: url('./../assets/images/bts4.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      background-position: center;
    }
  </style>
  <form onsubmit="myLogIn()" class="table">
    <table>
      <tr>
        <br><br>
        <td> <input type="email" name="user_id" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            placeholder="Enter Your email" required></td>
      </tr>
      <tr>
        <td><br> <input type="password" name="password" id="pass" pattern="[A-Za-z0-9].{8,12}"
            placeholder="Enter Your Password" minlength="8" maxlength="12" required></td>
      </tr>
    </table>
    <br> <button type="submit">LOGIN </button> <button type="button" name="button"> <a
        href="./../pages/membership.html"> SIGN IN </a></button>

    <br><br> <a href="./../pages/forget.html">forget password?</a>
  </form>
  <script src="./../assets/js/login.js"></script>
</body>

</html>
