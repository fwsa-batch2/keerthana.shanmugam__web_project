<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BTS forget page</title>
    <link rel="stylesheet" href="./../assets/css/forget.css" />
  </head>

  <body
    style="
      background-image: url('./../assets/images/bts2.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      background-attachment: fixed;
      background-position: center;
    "
  >
    <form onsubmit="submitHandler(event)">
      <br /><br />
      <figure>
        <figcaption>
          <h1>BTS WORLD</h1>
        </figcaption>
        <br /><br />
        <table>
          <tr class="forget-password">
            <th id="email"></th>
            <td>
              <input
                type="email"
                name="e-mail"
                id="mail"
                placeholder="Enter Your email_id"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
            </td>
          </tr>
        </table>
      </figure>
      <br /><br />
      <button class="forget-submit" type="submit">Submit</button>
    </form>
    <script src="./../assets/js/forget.js"></script>
  </body>
</html>
